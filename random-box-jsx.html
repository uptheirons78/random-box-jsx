<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX Exercise</title>
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class RandomBox extends React.Component {
      render() {
        function randomColor() {
          const r = Math.floor(Math.random()*255);
          const g = Math.floor(Math.random()*255);
          const b = Math.floor(Math.random()*255);
          return `rgb(${r},${g},${b})`;                
        }
        function randomFontSize() {
          const num = Math.floor(Math.random() *32);
          return `${num + 18}px`;
        }
        const divStyle = {backgroundColor: randomColor(), 
                          width: '400px',
                          height: '200px', 
                          display: 'flex', 
                          flexDirection: 'column', 
                          alignItems: 'center',
                          justifyContent: 'center'
                          };
        const titleStyle = {fontSize: randomFontSize(), color: 'white'}
        return (
          <div style={divStyle}>
            <h1 style={titleStyle}>Random Box</h1>
          </div>
        );
      }
    }

    ReactDOM.render(<RandomBox />, document.getElementById('app'));
  </script>
</body>
</html>
